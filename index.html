<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cine together</title>
    <link rel="stylesheet" href="design.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&family=Work+Sans:ital,wght@1,900&display=swap");
  </style>
  <body>
    <!-- nav empieza-->

    <!-- nav termina-->
    <div id="caja-titulo">
      <h1 id="titulo">cine together</h1>
    </div>
    <div>
    <nav>
        <ul>
            <!-- lista de navegación-->
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Próximos estrenos</a></li>
            <li><a href="#">Sucursales</a></li>
          </ul>
    </nav>
</div>

    <!-- Carousel empieza -->
    <section id="slides-container">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="img_cine/black-adam.jpg"
              alt="Black Adam poster"
              height="600vh;"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="img_cine/tadeo.jpg"
              alt="Tadeo poster"
              height="600vh;"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="img_cine/smile.jpg"
              alt="Smile poster"
              height="600vh;"
            />
            <!-- Height modifica la altura de la imagen -->
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <!-- Carousel termina -->

    <!-- imagenes empiezan -->
    <div id="wakanda-poster">
      <img src="img_cine/wakandaforever.jpg" alt="Wakanda por siempre poster" />
    </div>

    <!-- posters -->
    <div id="caja-poster">
      <div class="posters">
        <img
          class="imagen-poster"
          src="img_cine/supermascota.jpg"
          alt="Supermascotas poster"
        />
      </div>
      <div class="posters">
        <img
          class="imagen-poster"
          src="img_cine/minions.jpg"
          alt="Minions poster"
        />
      </div>
      <div class="posters">
        <img
          class="imagen-poster"
          src="img_cine/huerfana.jpg"
          alt="Huerfana poster"
        />
      </div>
      <div class="posters">
        <img
          class="imagen-poster"
          src="img_cine/hallowen.jpg"
          alt="Hallowen la noche final poster"
        />
      </div>
    </div>
    <!-- Imagenes terminan -->

    <footer>
        <div class="contacto">
          <h4>Redes sociales:</h4>
          <a href="#">Instagram</a>
          <br />
          <a href="#">Facebook</a>
        </div>
      <h6 id="copyright">Derechos reservados Cine Together</h6>
    </footer>
  </body>
</html>
